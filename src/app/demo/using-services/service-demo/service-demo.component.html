<h3>
  Service Demo
</h3>
<form #f="ngForm">
    <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="getPlayerOptions"
          value="inline" [(ngModel)]="selectedDataType" (change)="getPlayers()"> Get from Array
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="getPlayerOptions"
          value="api" [(ngModel)]="selectedDataType"  (change)="getPlayers()"> Get value from Http
        </label>
      </div>
</form>

<table class='table table-bordered table-hover table-sm' *ngIf="players && players.length>0">
  <thead class="thead-inverse">
    <tr>
      <th>
        <span>
          <i class="fas fa-gavel"></i>
        </span>
      </th>
      <th>ID</th>
      <th>Name</th>
      <th>Nick Name</th>
      <th>Email</th>
      <th>Team</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players;let pi=index;">
      <td>
        <span class="pl-1 action-btn-delete">
          <i class="far fa-trash-alt"></i>
        </span>
      </td>
      <td>{{pi + 1}}</td>
      <td>{{player.name}}</td>
      <td>{{player.nickname}}</td>
      <td>{{player.email}}</td>
      <td>{{player.team}}</td>
    </tr>
  </tbody>
</table>
